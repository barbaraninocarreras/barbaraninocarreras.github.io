      <h1>Barbara Nino Carreras/photography</h1>
      <p>Visual Ethnography: While we wait for time to pass </p>
      <figure>
        <img src="https://barbaraninocarreras.github.io/while we wait/While we wait for time to pass by 20200319_0001.jpg" alt="A man sits in his terrace in the dark alone"> 
        <p>During the first months of the Covid-19 pandemic, I conducted fieldwork on Malapascua, a small island in the Philippines. The lockdown was sudden, and the islanders' livelihoods were compromised as tourists took emergency flights back home. I spent three months documenting the everyday lives of islanders and tourists who decided to stay, waiting for normality to resume.</p>
